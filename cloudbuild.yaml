steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/YOUR_PROJECT_ID/your_image_name:latest', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/YOUR_PROJECT_ID/your_image_name:latest']

# Deploy the Docker image to a GCE instance
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'compute'
  - 'instances'
  - 'update-container'
  - 'instance-1'  # Replace with your GCE instance name
  - '--zone=us-central1'  # Replace with your GCE instance zone
  - '--container-image=gcr.io/YOUR_PROJECT_ID/your_image_name:latest'
  - '--project=YOUR_PROJECT_ID'  # Replace with your GCP project ID
  - '--quiet'
