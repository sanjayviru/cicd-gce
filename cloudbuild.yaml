steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '.']
  substitutions:
    _IMAGE_NAME: 'your_image_name'

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']

# Deploy the Docker image to a GCE instance
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'compute'
  - 'instances'
  - 'update-container'
  - 'instance-1'  # Replace with your GCE instance name
  - '--zone=us-central1'  # Replace with your GCE instance zone
  - '--container-image=gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
  - '--project=$PROJECT_ID'
  - '--quiet'
  substitutions:
    _IMAGE_NAME: 'your_image_name'
